apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: artemis-rs
  namespace: mosson
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artemis
  template:
    metadata:
      name: artemis
      labels:
        app: artemis
      namespace: mosson
    spec:
      containers:
        - name: artemis
          image: 192.168.50.149:5000/artemis
          ports:
            - name: stomp
              protocol: TCP
              containerPort: 61616
            - name: amqp
              protocol: TCP
              containerPort: 5672
            - name: jolokia
              protocol: TCP
              containerPort: 8161
