services:
  es:
    image: elasticsearch
    container_name: es
    environment:
      - 'node.name=es'
      - 'cluster.name=es-docker-cluster'
      - 'bootstrap.memory_lock=true'
      - 'discovery.type=single-node'
      - 'ES_JAVA_OPTS=-Xms512m -Xmx1024m'
      - 'ELASTIC_PASSWORD=secret123!'
      - 'xpack.security.enabled=true'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - elastic

networks:
  elastic:
    name: elastic
    driver: bridge