services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - 'POSTGRES_PASSWORD=secret123!'
    ports:
      - 5432:5432
    # volumes:
    #   - /var/data/postgres/data:/var/lib/postgres/data
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret123!
    ports:
      - 5050:80
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
